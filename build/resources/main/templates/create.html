<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
        <title>Upload</title>
    </head>
    <body>
        <div th:replace="fragments/topnav :: navbar">

        </div>
        <div layout:fragment="content" style="margin: 0 auto;width: 50%;display: flex;justify-content: center;" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
   
                <form action="/save">
                    <div class="form-group">
                        <label for="email">Title:</label>
                        <input type="text" class="form-control" name="VTitle" />
                    </div>

                    <div class="form-group">
                        <label for="email">Description</label>
                        <textarea class="form-control" name="VDesc" cols="60" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Thumbnail:</label>
                        <input type="text" class="form-control" name="prodImage" />
                    </div>
                    <div class="form-group">
                        <label for="email">Video URL:</label>
                        <input type="url" class="form-control" name="URL" />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
