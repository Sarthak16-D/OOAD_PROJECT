<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
        <title>Edit Video Details</title>
    </head>
    <body>
        <div th:replace="fragments/topnav :: navbar">

        </div>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/home" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Home</a>
                </h3>
                <h2>Edit Details</h2>
                <form action="/update">
                    <div class="form-group">
                        <label for="email">Title:</label>
                        <input type="text" class="form-control" name="VTitle" th:value="${product.VTitle}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Description</label>
                        <textarea class="form-control" name="VDesc" cols="60" rows="3" th:text="${product.VDesc}"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Thumbnail:</label>
                        <input type="url" class="form-control" name="prodImage" th:value="${product.prodImage}" />
                    </div>
                    <div class="form-group">
                        <label for="email">URL:</label>
                        <input type="url" class="form-control" name="URL" th:value="${product.url}" />
                    </div>
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
