<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
        <title th:text="${product.VTitle}"></title>
    </head>
    <body>
        <div th:replace="fragments/topnav :: navbar">

        </div>
        
        <div layout:fragment="content" style="display:flex;justify-content:center;margin:0 auto;text-align: center; ">
            <div class="col-xs-8 col-md-8">
       
                <h1 th:text="${product.VTitle}"></h1>
                <h2>
                    <iframe width="1000 " height="600"
                    th:src="${product.URL}">
</iframe>

                  </h2>
                <dl class="list">
                    <dt>Description</dt>
                    <dd th:text="${product.VDesc}"></dd>
                    <dt>url</dt>
                    <dd th:text="${product.url}"></dd>
                    
                </dl>
                <form action="/delete">
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning">Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
